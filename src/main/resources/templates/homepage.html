<!DOCTYPE html>
<!-- Homepage html file will be bound to layout.html (layout:decorate)-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Homepage</title>
</head>

<body>
<!-- Layout: fragment - defines the specific content from this file that will be displayed on layout.html"-->
<div layout:fragment="content">
  <ol>
    <!-- for loop - Thymeleaf will iterate over EACH post (inside postList), creating a list item for each iteration. Every list item will have a class of post-list-->
    <li th:each="post : ${postList}" class="post-list">
      <!-- Location where the fragments will be imported -->
      <div th:insert="fragments/post-fragment :: post-fragment"></div>
    </li>
  </ol>
</div>

</body>
</html>
