
#Server Port
server.port=8082

#Connection String - Data Source URL
spring.datasource.url=jdbc:mysql://localhost:3306/just_tech_news_java_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true

spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

#JPA - SQL statements
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#****Spring Session variables****

# *Store type as jdbc*
spring.session.store-type=jdbc

# *Initialize the schema every time the session starts*
spring.session.jdbc.initialize-schema=always

# *Time out to 8 seconds*
spring.session.timeout.seconds=800

# *Enables the H2 console*
spring.h2.console.enabled=true